<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App.</title>
</head>
<body>
    <h1>Book App</h1>

    <div>
        <div>
            <label for="bookName">Bookname:</label>
            <input id="bookName" type="text">
        </div>
        
        <div>
            <label for="authorName">Author Name:</label>
            <input id="authorName" type="text">
        </div>
        
        <div>
            <label for="bookDescription">Book Description:</label>
            <input id="bookDescription" type="text">
        </div>
        
        <div>
            <label for="pagesNumber">Number of pages:</label>
            <input id="pagesNumber" type="text">
        </div>
    </div>

    <button id="btn">Add</button>
    <button id="reset-btn">Reset</button>

    <h2>Books:</h2>
    <p id="bookDisplaySection">Book Name:___ - Author__ - Description__ - Number of Pages___ </p>
    

</body>
<script src="app.js"></script>
</html>
